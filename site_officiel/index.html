                        <p class="opacity-55" id="texte" style="font-size: 20px; color: white; font-family: 'Manrope', sans-serif;"><span
                                id="typing-indicator"></span></p>

                        <script>
                            var text = "actrice Influenceuse de la cote d'ivoire.";
                            var speed = 100; // Vitesse de défilement en millisecondes
                            typeAndDeleteText(text, speed);
                            function typeAndDeleteText(text, speed) {
                                var element = document.getElementById('texte');
                                var indicator = document.getElementById('typing-indicator');

                                var index = 0;
                                var direction = 1; // 1: écriture, -1: effacement
                                var textLength = 0; // Longueur du texte actuel

                                setTimeout(function () {
                                    var intervalId = setInterval(function () {
                                        if (direction === 1) {
                                            element.textContent += text[index];
                                            index++;
                                            textLength++;
                                            if (index >= text.length) {
                                                direction = -1;
                                            }
                                        } else if (direction === -1) {
                                            element.textContent = element.textContent.slice(0, -1);
                                            textLength--;

                                            if (element.textContent === '') {
                                                direction = 1;
                                                index = 0;
                                            }
                                        }

                                        // Afficher/masquer le trait d'écriture
                                        indicator.style.width = textLength + '';
                                    }, speed); // Vitesse de défilement en millisecondes

                                    // Arrêter l'intervalle après un certain temps (facultatif)

                                }, 1200); // Délai de 5 secondes en millisecondes

                            }
                        </script>
