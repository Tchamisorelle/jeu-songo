    <script>

        window.addEventListener('load', function () {
            // Au chargement de la page, ajoute la classe "show" pour afficher le contenu du jeu avec une transition fluide
            document.querySelector('.game-content').classList.add('show');
        });
    </script>

    <script>
        function playBackgroundMusic() {
            const backgroundMusic = document.getElementById('gameSound');
            backgroundMusic.volume = 1; // Définissez le volume du son (entre 0 et 1)
            backgroundMusic.play(); // Joue le son
        }
        document.addEventListener('DOMContentLoaded', playBackgroundMusic);
    </script>

    <script>
        var welcomeMessage = document.getElementById('welcomeMessage');
        var playername = prompt("Entrez votre nom :");
        localStorage.setItem("playername", playername);
        alert("Bienvenue, " + playername + " ! Prêt à commencer le jeu ?");

        if (playername) {
            // Convertir gain1 en nombre
            var gain1 = localStorage.getItem("gain1");
            var score = parseInt(gain1);


            // Envoi de la requête AJAX au serveur

            axios.post('/regist', { playername })
                .then(response => {
                    if (response.data.message1) {
                        console.log(response.data.message1);

                        welcomeMessage.innerHTML = 'Bon retour sur Songo, ' + playername + ' !';

                    } else {
                        console.log(response.data.message);

                        welcomeMessage.innerHTML = 'Bienvenue dans Songo, ' + playername + ' !';

                    }
                })
                .catch(error => {
                    console.error('Erreur lors de l\'enregistrement du nom du joueur', error);
                    // Gérer l'erreur (par exemple, afficher un message d'erreur à l'utilisateur)
                });
        }
        else {

            welcomeMessage.innerHTML = 'Bienvenue dans Songo, ' + playername + ' !';
        }

    </script>


    <script>
        var u = document.querySelector('.joueur');
        var u1 = document.querySelector('.ord');
        var f = document.querySelector('.cl');
        var fenetre = '';
        var fenetre1 = '';
        var gameSound = document.getElementById('gameSound');
        u.addEventListener('click', function () {
            gameSound.pause();
            fenetre = window.open('J1_vs_J2.html', '_blank', 'width=1500,height=600');

        });

        u1.addEventListener('click', function () {
            gameSound.pause();
            fenetre1 = window.open('J_vs_COM.html', '_blank', 'width=1500,height=600');

        });

        f.addEventListener('click', function () {
            if (fenetre != null) {
                gameSound.pause();
                fenetre.close();
            }
            if (fenetre1 != null) {
                gameSound.pause();
                fenetre1.close();
            }
        });
    </script>
